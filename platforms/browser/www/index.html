<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>MobileApp</title>
		<meta http-equiv="keywords" content=" mobile " />
		<meta http-equiv="description" content="Get" />
		<link href="style.css"rel="stylesheet" type="text/css" />
		<link href="assets/ratchet/css/ratchet.css" rel="stylesheet">
	</head>
	<body>
		<script id="header-tpl" type="text/template">
			<a class="btn btn-link btn-nav pull-left" href="">
				<span class="icon icon-left-nav"></span>
			</a>
			<h1 class="title">Registration</h1>
		</script>
		<script id="home-tpl" type="text/template">
			<header class="bar bar-nav">
			<h1 class="title">Login</h1>
			</header>
			<div class="content"></div>
		</script>
		<script id="login-tpl" type="text/template">
			<div class="login-card">
				<div class="logo"><a href="index.html"><img src="images/logo.jpg" alt="Company Logo - Mobifreaks.com" /></a></div>
				<h1>Welcome to Mobile App</h1><br>
				<form id='login-form' method='POST'>
					<input id="user" type="text" name="user" placeholder="Username">
					<input id="pass" type="password" name="pass" placeholder="Password">
					<input id='login-submit' type="submit" name="login" class="login login-submit" value="Login">
				</form>
				<div class="login-help">
					<a id="register-link">Register</a> â€¢ <a href="#">Forgot Password</a>
				</div>
			</div>
		</script>
		<script id="register-tpl" type="text/template">
			<div class="login-card">
				<h1>Register</h1><br>
				<form id='register-form' method='POST'>
					<input id="user" type="text" name="user" placeholder="Username">
					<input id="pass" type="password" name="pass" placeholder="Password">
					<input id="passconf" type="password" name="passconf" placeholder="Password Confirm">
					<input id="register-submit" type="submit" name="register" class="login login-submit" value="Register">
				</form>
				<div class="login-help">
					<a href="policy.html">Privacy Policy</a>
				</div>
			</div>
		</script>
		<script id="inval-login-tpl" type="text/template">
			<p>Invalid login or password.</p>
		</script>
		<script id="employee-list-tpl" type="text/template">
			<ul class="table-view">
				{{#each this}}
				<li class="table-view-cell media">
				<a href="#employees/{{ id }}">
					<img class="media-object pull-left" src="assets/pics/{{pic}}">
					<div class="media-body">
						{{firstName}} {{lastName}}
						<p>{{title}}</p>
					</div>
				</a>
				</li>
				{{/each}}
			</ul>
		</script>
		<!-- Native Adapations -->
		<script src="cordova.js"></script>
		<script src="lib/jquery.js"></script>
		<script src="lib/jquery-validate.js"></script>
		<script src="lib/router.js"></script>
		<!-- Database connexion -->
		<script src="js/services/websql/EmployeeService.js"></script>
		<!-- No click delay on ios -->
		<script src="lib/fastclick.js"></script>
		<!-- Template lib -->
		<script src="lib/handlebars.js"></script>
		<!-- Js events -->
		<script src="js/LoginView.js"></script>
		<script src="js/RegisterView.js"></script>
		<script src="js/HomeView.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
